<div class="w-100 mat-elevation-z8">
  <div class="table-wrapper">
    <table class="shareholders-table w-100" mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="stockCount">
        <th mat-header-cell *matHeaderCellDef>Stocks count</th>
        <td mat-cell *matCellDef="let element">
          {{ element.stockCount ? element.stockCount : "-" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="stockPercent">
        <th mat-header-cell *matHeaderCellDef>Stocks percent</th>
        <td mat-cell *matCellDef="let element">
          {{ element.stockPercent ? element.stockPercent + " %" : "-" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="stockType">
        <th mat-header-cell *matHeaderCellDef>Stock type</th>
        <td mat-cell *matCellDef="let element">
          {{ element.stockType ? element.stockType : "-" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th
          class="shareholders-table__actions"
          mat-header-cell
          *matHeaderCellDef
        ></th>
        <td
          class="shareholders-table__actions"
          mat-cell
          *matCellDef="let element"
        >
          <i
            class="shareholders-table__edit-btn material-icons"
            matTooltip="Update"
            [routerLink]="['edit', element.id]"
          >
            create
          </i>
          <i
            class="shareholders-table__remove-btn material-icons"
            matTooltip="Remove"
            (click)="onRemoveShareholder(element.id)"
          >
            clear
          </i>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <ng-container *ngIf="!dataSource.data.length">
    <div class="w-100 p-4">
      <div class="d-flex justify-content-center">Empty</div>
    </div>
  </ng-container>
</div>

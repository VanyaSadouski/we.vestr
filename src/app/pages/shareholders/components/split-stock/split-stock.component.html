<mat-card class="m-4">
  <mat-card-header class="mb-4">
    <mat-card-title>
      <mat-card-title class="title">Split stock</mat-card-title>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" *ngIf="form" (ngSubmit)="recountStocks()">
      <ng-container>
        <mat-form-field class="w-100">
          <input
            matInput
            placeholder="Split value for one stock*"
            formControlName="splitValue"
            type="number"
            autocomplete="off"
          />
          <mat-error *ngIf="form.get('splitValue').hasError('required')">
            Field is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </ng-container>

      <div class="d-flex justify-content-end mt-5">
        <button
          [disabled]="form.invalid"
          class="btn-actions m-2"
          type="submit"
          mat-raised-button
        >
          Save
        </button>

        <button
          class="btn-actions m-2"
          type="button"
          mat-raised-button
          (click)="cancel()"
        >
          Cancel
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
